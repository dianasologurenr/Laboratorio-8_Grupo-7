<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../img/icon.png" type="image/x-icon" />
    <title th:text="Juego"></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/gameshop3.css">
    <!-- Google Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class='container container-app'>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eaedfc;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="../img/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""
                        loading="lazy">
                    GameShop4 <span style="color: black;">[Lab 8]</span>
                </a>
            </div>
        </nav>

        <div id="content">
            <main>
                <!-- Contenido -->
                <div class="container-fluid">

                    <div class="page-header text-center">
                        <h1>Distribuidora</h1>
                    </div>
                    <!-- Formulario -->

                    <form method="POST" class="row g-3" action="juego.html" id="juegoform">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                            <div class="invalid-feedback" id="error-nombre" style="display: none; margin-bottom: 10px;">
                                Debe contener entre 3 y 50 caracteres </div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion">
                            <div class="invalid-feedback" id="error-descripcion" style="display: none; margin-bottom: 10px;">
                                Debe contener entre 3 y 512 caracteres </div>
                        </div>

                        <div class="form-group">
                            <label for="web">Web</label>
                            <input type="url" class="form-control" id="web" name="web">
                            <div class="invalid-feedback" id="error-web" style="display: none; margin-bottom: 10px;">
                                Debe contener entre 3 y 198 caracteres y debe ser un URL </div>
                        </div>

                        
                        <div class="form-group">
                            <label for="fundacion">Fundación <span style="opacity: 28%">(Ingrese un número)</span></label>
                            <input type="number" class="form-control" id="fundacion" name="fundacion">
                            <div class="invalid-feedback" id="error-fundacion" style="display: none; margin-bottom: 10px;">
                                Debe ser un número, mínimo 1800 y máximo 2100 </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="pais">País</label>
                            <select class="form-select" name="pais" id="pais">
                                <option value="">- Seleccione -</option>
                                <option value="1">Perú</option>
                                <option value="2">Colombia</option>
                                <option value="3">Brazil</option>
                                <option value="4">Venezuela</option>
                                <option value="5">Ecuador</option>
                                <option value="6">Chile</option>
                                <option value="7">Paraguay</option>
                                <option value="8">Uruguay</option>
                                <option value="9">Brazil</option>
                                <option value="10">Bolivia</option>
                                <option value="11">Argentina</option>

                            </select>
                            <div class="invalid-feedback" id="error-pais" style="display: none; margin-bottom: 10px;">
                                Debe seleccionar un país</div>
                        </div>


                        <div class="form-group">
                            <a href="#" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Añadir</button>
                        </div>

                    </form>

                    <!-- Distribuidores -->

                    <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${msg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="width: 18%">Nombre</th>
                                <th style="width: 32%">Descripción</th>
                                <th style="width: 20%">Web</th>
                                <th style="width: 10%">Fundación</th>
                                <th style="width: 20%">País</th>
                                <th></th>
                                <th></th>
                           
                            </tr>
                        </thead>
                        <tbody id="distribuidores-container">
                       
          
                        </tbody>
                    </table>




                   







                </div>
                <!-- /Contenido -->

            </main>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/distribuidora.js"></script>

</body>

</html>
