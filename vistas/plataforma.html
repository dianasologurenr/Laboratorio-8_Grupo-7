<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="../img/icon.png" type="image/x-icon" />
        <title text="Plataforma"></title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/gameshop3.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <!-- Google Fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    </head>
<body>
<div class='container'>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eaedfc;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="../img/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
                GameShop4 <span style="color: black;">[Lab 8]</span>
            </a>
        </div>
    </nav>
    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2 >Plataforma</h2>
        </div>
        <div class="container-fluid">
                <form method="POST"  action="plataforma.html" id="plataformaform">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                        <div class="invalid-feedback" id="error-nombre" style="display: none; margin-bottom: 10px;">
                                Debe contener entre 3 y 20 caracteres </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                        <div class="invalid-feedback" id="error-descripcion" style="display: none; margin-bottom: 10px;">
                            Debe contener entre 3 y 512 caracteres </div>
                    </div >
                    <div class="form-group">
                        <label for="web">Web</label>
                        <input type="url" class="form-control" id="web" name="web"></input>
                        <div class="invalid-feedback" id="error-web" style="display: none; margin-bottom: 10px;">
                            Debe contener entre 3 y 256 caracteres y debe ser un url</div>
                    </div >
                    <input type="hidden" th:field="*{idplataforma}" th:if="${plataforma.idplataforma > 0}" />
                    <div class="form-group">
                        <a href="#" class="btn btn-danger mt-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary mt-2">Añadir</button>
                    </div>
                </form>
        </div>
        </main>
    </div>
    <div class="container-fluid">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Web</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody class="tabla" id="tabla">
            </tbody>
        </table>
    
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/plataforma.js"></script>
</body>
</html>
